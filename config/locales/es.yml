  home:
    about:
      about_intro: "Soy una diseñador interdisciplinario, formalmente formado en la industria de la arquitectura. Como emprendedor y cofundador, me apasionan los proyectos y las carreras que rompen fronteras. Con un conjunto de herramientas diverso y novedoso que abarca tanto el ámbito empresarial como creativo, disfruto creando espacios y productos que cautivan la presencia y atraen la imaginación."
      about_paragraph_one: "Mi formación formal en arquitectura transcurrió en el Southern California Institute of Architecture (SCI-Arc), culminando en mi licenciatura en 2018. Durante mis estudios, hice una práctica en varias firmas galardonadas y recibí premios por mi trabajo académico, incluyendo un Premio al Mérito de tesis 2018 y un 1er lugar en el concurso Flat Figures de Sun-Cal en 2015. También me desempeñé como editor en jefe de 2018 para la cuarta publicación de Underscore, HB+C, y como Consejera Académica para el programa de licenciatura en SCI-Arc."
      about_paragraph_two: "Después de graduarme, me suendo de frente en el mundo emprendedor, cofundando un estudio 100% remoto, de beneficio público, creativo y de desarrollo de juegos, Core Theory, con mi prometido. Ha sido una experiencia emocionante y perspicaz que ha implicado administración de empresas, ilustración, modelado 3D, aparejo de personajes, marketing y trabajo de diseño gráfico. Estamos orgullosos de estar asociados con 1% For the Planet, B Lab (como un Certified B Corp pendiente), The Land Institute, Wild Salmon Center, Pacific Forest Trust y el Consejo Climático de las Naciones Unidas."
      about_paragraph_three: "Estoy disponible para consultoría y trabajo contractual en las industrias de arquitectura y diseño, con un interés especial en el empleo a tiempo completo en un entorno arquitectónico que comparte mi amor por la artesanía, el detalle y el contexto. Tengo una oficina remota totalmente equipada capaz de administrar y producir en un entorno arquitectónico y 3D, así como una amplia experiencia y conocimiento en trabajos remotos."
      about_conclusion: "Por último, si simplemente necesita un consultor remoto para ayudar a su negocio a la transición al trabajo remoto (o prepararse para el futuro), entonces puedo ayudarle a establecer las mejores prácticas remotas para un negocio feliz, productivo y exitoso."