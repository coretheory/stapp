      about_paragraph_two: "After graduation, I dove head-first into the entrepreneurial world, co-founding a 100% remote, public benefit, creative and game development studio, Core Theory, with my fianc√©. It has been an exciting and insightful experience that has involved business administration, illustration, 3d modeling, character rigging, marketing, and graphic design work. We are proud to be partnered with 1% For the Planet, B Lab (as a Certified B Corp pending), The Land Institute, Wild Salmon Center, Pacific Forest Trust, SAVE, and the United Nations Framework Convention on Climate Change."
      about_paragraph_three: "I am available for consulting and contractual work in the architectural and design industries, with a special interest in full-time employment in an architectural environment that shares my love for craft, detail, and context. I have a fully equipped remote office capable of administering and producing in an architectural and 3d environment, as well as extensive experience and knowledge in remote work."

